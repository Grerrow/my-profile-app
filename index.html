<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <form id="login-form" action="#" method="post" class="login-form" novalidate>
        <h1>Login</h1>

        <div>
            <label for="email" class="wrap-label">Email or Username</label>
            <input id="email" name="email" type="text" required autofocus placeholder="Email or username">
        </div>

        <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required minlength="6" placeholder="Enter your password">
        </div>

        <div>
            <button type="submit">Sign in</button>
        </div>
    </form>

   
    <script type="module" src="login.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
