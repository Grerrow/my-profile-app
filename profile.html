<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <title>Profile Dashboard</title>
</head>
<body>
  <!-- CHANGED: user info moved to header -->
  <header class="header">
    <div class="header-left user-info"> <!-- CHANGED -->
      <div id="user-login" class="muted">@user</div>
    </div>
    <button id="logout" class="logout-btn">Logout</button>
  </header>

  <main class="dashboard">
    <!-- CHANGED: profile card now only contains profile info & latest audits container -->
    <section class="card info-section" id="profile-card">
      <h2>Profile Info</h2>
      <div class="card-body">
        <p><strong>First Name:</strong> <span id="first-name">—</span></p>
        <p><strong>Last Name:</strong> <span id="last-name">—</span></p>
        <p><strong>Email:</strong> <span id="user-email">—</span></p>
        <p><strong>Total XP:</strong> <span id="total-xp">0</span> XP</p>
        <hr />
        <div id="latest-audits"> <!-- CHANGED -->
          <h3>Latest Audits</h3>
          <div id="audits-list">No audits</div>
        </div>
      </div>
    </section>

    <!-- XP Composition -->
    <section class="card stats-section">
      <h2>XP Composition</h2>
      <div class="chart-wrapper">
        <svg id="xp-donut" viewBox="0 0 300 300" width="300" height="300"></svg>
        <div id="xp-legend" class="chart-legend"></div>
      </div>
    </section>

    <!-- Audit Performance -->
    <section class="card stats-section">
      <h2>Audit Performance</h2>
      <div class="chart-wrapper">
        <svg id="audit-pie" viewBox="0 0 300 300" width="300" height="300"></svg>
        <div id="audit-stats" class="audit-stats"></div>
      </div>
    </section>

   <!-- XP by Project -->
<section class="card stats-section">
  <h2>XP by Project</h2>
  <!-- Scroll wrapper for horizontal overflow -->
  <div class="chart-scroll" style="width: 100%; overflow-x: auto;">
    <!-- SVG width grows dynamically; height can be fixed -->
    <svg id="xp-bar" height="320"></svg>
  </div>
</section>

  </main>

  <script src="main.js"></script>
  <script src="profile.js"></script>
</body>
</html>
