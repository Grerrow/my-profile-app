<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <title>Profile Dashboard</title>
</head>
<body class="has-dashboard">
  <div class="dashboard-app">
    <header class="header">
      <div class="header-left user-info">
        <div id="user-login" class="muted">@user</div>
      </div>
      <button id="logout" class="logout-btn">Logout</button>
    </header>

    <main class="dashboard">
      <section class="card info-section" id="profile-card">
        <h2>Profile Info</h2>
        <div class="card-body">
          <p><strong>First Name:</strong> <span id="first-name">—</span></p>
          <p><strong>Last Name:</strong> <span id="last-name">—</span></p>
          <p><strong>Email:</strong> <span id="user-email">—</span></p>
          <p><strong>Total XP:</strong> <span id="total-xp">0</span> XP</p>
          <hr />
          <div id="latest-audits">
            <h3>Latest Audits</h3>
            <div id="audits-list">No audits</div>
          </div>
        </div>
      </section>

      <!-- Right column: stack XP Composition + Audit Performance -->
      <div class="middle">
        <section class="card stats-section xp-composition">
          <h2>XP Composition</h2>
          <div class="chart-wrapper">
            <svg id="xp-donut" viewBox="0 0 300 300" width="300" height="300"></svg>
            <div id="xp-legend" class="chart-legend"></div>
          </div>
        </section>

        <section class="card stats-section audit-performance">
          <h2>Audit Performance</h2>
          <div class="chart-wrapper">
            <svg id="audit-pie" viewBox="0 0 300 300" width="300" height="300"></svg>
            <div id="audit-stats" class="audit-stats"></div>
          </div>
        </section>
      </div>

     <!-- XP by Project: full-width row with internal scrolling -->
    <section class="card stats-section xp-project">
      <h2>XP by Project</h2>
      <div class="chart-scroll">
        <svg id="xp-bar" height="320"></svg>
      </div>
    </section>

    </main>
  </div>

  <script type="module" src="main.js"></script>
  <script src="profile.js"></script>
</body>
</html>
